<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Tables</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="respTable.js"></script>
</head>
<body>
	<div class="tableWrapper">
		<table>
			<thead>
				<tr>
					<th>
						Heading 1
					</th>
					<th>
						Heading 2
					</th>
					<th>
						Heading 3
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						11
					</td>
					<td>
						12
					</td>
					<td>
						13
					</td>
				</tr>
				<tr>
					<td>
						21
					</td>
					<td>
						22
					</td>
					<td>
						23
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
